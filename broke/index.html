<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bad BIOS</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>
  <body>
    <canvas id="c" class="stretched">Your browser does not support the canvas element. Please upgrade your browser.</canvas>
    <div class="options hidden" id="options">
      <div class="options-container">
        <div class="options-block">
          Resolution
          <br>
          <br>
          <form id="resolution">
            <label>
              <input type="radio" name="resolution" value="vga"/>
              VGA (640 x 480)
            </label>
            <label>
              <input type="radio" name="resolution" value="svga"/>
              SVGA (800 x 600)
            </label>
            <label>
              <input type="radio" name="resolution" value="screen" checked/>
              Browser window
            </label>
            <label>
              <input type="radio" name="resolution" value="custom"/>
              Custom
            </label>
            <br>
            <label>
              <input type="number" name="width" min="8" max="4028" placeholder="W" value="1024"/> x
              <input type="number" name="height" min="8" max="4028" placeholder="H" value="768"/>
            </label>
            <br>
            Ratio: <input type="number" name="ratio" min="1" max="8" step="0.5" value="1"/>
          </form>
        </div>
        <div class="options-block">
          <form id="screen">
            Screen fill
            <label>
              <input type="radio" name="screen" value="stretch" checked/>
              Stretch
            </label>
            <label>
              <input type="radio" name="screen" value="fit"/>
              Fit
            </label>
            <div class="center-option">
              <label>
                <input type="radio" name="screen" value="center"/>
                Center
              </label>
            </div>
            <br>
            Resizing
            <label>
              <input type="radio" name="resizing" value="blurry" checked/> Blurry
            </label>
            <label>
              <input type="radio" name="resizing" value="sharp"/> Sharp
            </label>
            <br>
            Blinking rate
            <br>
            <input type="range" name="blinkingrate" min="16" max="1000" value="550"/>
          </form>
        </div>
        <div class="options-block">
          Other stuff:
          <br>
          <br>
          <div id="wandows"><a>** WANDOWS **</a></div>
          <br>
          <form id="otherOptions">
            <label>
              <input type="checkbox" name="options" value="hideOptions"/>
              Hide options toggle
            </label>
            <label>
              <input type="checkbox" name="options" value="hideMouse"/>
              Hide mouse
            </label>
            <label>
              <input type="checkbox" name="options" value="fullscreen"/>
              Fullscreen
            </label>
          </form>
        </div>
      </div>
    </div>
    <div class="wandows-mobile-icons hidden" id="wandowsMobile">
      <div class="up" id="mobileUp"></div>
      <div class="down" id="mobileDown"></div>
      <div class="enter" id="mobileEnter"></div>
    </div>
    <div class="options-toggle" id="optionsToggle">OPTIONS</div>
    <script src="webfont.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
